<!DOCTYPE html>
<html lang="en">

<head>
    <title>restaurant Review Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="css/filter.css">


<script>
    var map, infoWindow;
    var token = sessionStorage.getItem("token");
</script>

</head>

<body onload="getrestaurantData()">
    <!-- Include top navigation here -->
    <div w3-include-html="top-navigation.html"></div>
    <div class="container">
        <div class="input-filter">
            <input type="text" name="searchBar"id="filter" class="filter" placeholder="search" onkeyup="search()">
            <div id="myBtnContainer">
                <button class="btn " id="home"  onClick="refreshPage()" > Show all</button>
                <button class="btn" id="filterSelection" onclick="fiterrestaurant('fastfood')"> fastfood</button>
                <button class="btn" id="filterSelection" onclick="fiterrestaurant('western')"> western</button>
                <button class="btn" id="filterSelection" onclick="fiterrestaurant('french')"> french</button>
                <button class="btn" id="filterSelection" onclick="fiterrestaurant('greek')"> greek</button>
              </div>
    <!-- This is the container that holds the initial message, heading, and movies -->
    <div class="container">
        <!-- The message will be shown when the page loads and will
        disappear after the movies are loaded -->
        <div class="row" id="parent">
            Retrieving restaurants from database... Please wait...<br><br>
            If you are seeing this message for a long time, it is likely
            that you have a JavaScript error. Troubleshoot your script by
            using the browser console panel now. Please use either Firefox
            or Chrome to render this webpage.
        </div>
        <p>
            <!-- This is the heading showing how many movies are there -->
        <h3 id="summary" ></h3>
        </p>
        <!-- Displays thumbnails of the movies here -->
        <div id="restaurantTable" class="row"></div>
    </div>
    <!-- Include the restaurant modal here -->
    <div w3-include-html="restaurant-modal.html"></div>
    <!-- Include the comments modal here -->
    <div w3-include-html="comments-modal.html"></div>
    <!-- Include the new comments modal here -->
    <div w3-include-html="new-comments-modal.html"></div>
    <!-- Include the edit comments modal here -->
    <div w3-include-html="edit-comments-modal.html"></div>
    <!-- Include the message modal here -->
    <div w3-include-html="message-modal.html"></div>
    <div w3-include-html="success-modal.html"></div>
    <div w3-include-html="fail-modal.html"></div>
    <div w3-include-html="map-modal.html"></div>
    <div w3-include-html="login-modal.html"></div>


    <!-- Include the footer here -->
    <div w3-include-html="footer.html"></div>
</body>
<script src="https://www.w3schools.com/lib/w3.js"></script>

    w3.includeHTML();
</script>
